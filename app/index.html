<!doctype html>
<html lang="en" ng-app="wmForceEd">
<head>
  <meta charset="utf-8">
  <title>War Metal Force Editor</title>
  <script src="lib/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="wmForceEdCtrl">
	Name/Ability Search: <input ng-model="unitSearch">
	<br />Type filter:
	<select ng-model="subtypeSelect">
		<option value=""></option>
		<option ng-repeat="(key,subtype) in subtypes | orderBy:subtypeID:true" value="{{key}}">{{subtype.subtypeName}}</option>
	</select>
	
	<ul ng-repeat="type in [1,2,4,11,12,0]">
		<h2>{{types[type].typeName}}</h2>
	  <li ng-repeat="(unitID,unit) in units | subtypeFilter:subtypeSelect | unitCategoryFilter:type | filter:unitSearch | orderBy:['unitPriority']:true">
		{{unit.unitID + " " + unit.unitName + " (" + types[unit.unitClass].typeName + ")"}}
	  </li>
	</ul>
</body>
</html>
