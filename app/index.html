<!doctype html>
<html lang="en" ng-app="wmForceEd">
<head>
  <meta charset="utf-8">
  <title>War Metal Force Editor</title>
  <script src="lib/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/interaction.js"></script>
  <script src="js/app.js"></script>
  <link href="css/app.css" rel="stylesheet" type="text/css" />
</head>
<body ng-controller="wmForceEdCtrl">
	<div id="scroller-anchor"></div>
	<div id="scroller">	
		Name/Ability Search: <input ng-model="unitSearch">
		<br />Type filter:
		<select ng-model="subtypeSelect">
			<option value=""></option>
			<option ng-repeat="(key,subtype) in subtypes | orderBy:subtypeID:true" value="{{key}}">{{subtype.subtypeName}}</option>
		</select>
		
		<div id="unused">
			<div class="unused_section" ng-repeat="type in [1,2,4,11,12,0]">
				<h3>{{types[type].typeName}}</h3>
				<div ng-repeat="(unitID,unit) in units | subtypeFilter:subtypeSelect | unitCategoryFilter:type | filter:unitSearch | orderBy:['unitPriority']:true" class='unit-sidebar unique' ng-mouseover='copyTooltip(unit.unitID)' back-img='http://www.joshhummel.com/images/units/{{unit.unitImage}}' mid={{unit.unitID}} sid={{type}}></div>
			</div>
			<div id='tooltip' ></div>
		</div>
</body>
</html>
