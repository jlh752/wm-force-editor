<!doctype html>
<html lang="en" ng-app="wmForceEd">
<head>
  <meta charset="utf-8">
  <title>War Metal Force Editor</title>
  <script src="lib/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="wmForceEdCtrl">

	<ul ng-repeat="type in [1,2,4,11,12,0]">
		<h2>{{types[type].typeName}}</h2>
	  <li ng-repeat="unit in units">
		{{unit.unitName + " " + types[unit.unitClass].typeName}}
	  </li>
	</ul>
</body>
</html>
